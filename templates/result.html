<!doctype html>
<html>
   <head>
      <title>Sudoku Board</title>
      <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon" />
   </head>
   <body>
      {% if result %}
         <h1 align='center'>Congratulations, Too easy maybe try a new board</h1>
      {% else %}
         <h1 align='center'>Ohhh Sorry retry a new one</h1>

      <form align='center' action = "/" method = "GET">

       </form>
   </body>
</html>
